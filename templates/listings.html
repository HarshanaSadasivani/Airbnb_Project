<!-- templates/listings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
</head>
<body>

    <h1>List of Listings</h1>

    <ul>
        {% for listing in listings_info %}
            <li><a href="{{ url_for('listing_details', listing_id=listing['id']) }}">{{ listing['name'] }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
